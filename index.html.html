<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin&family=Caveat:wght@400;700&family=Nunito:ital,wght@0,200;0,500;1,800&family=Patrick+Hand&family=Permanent+Marker&family=Quicksand&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span>To-Do List App</span></div>
        <div class="wrap-list">
            <ul class="list">
                <li>
                    <input type="checkbox">
                    <label for="">Go to Gym</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Record Courses</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Edit Videos</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Recharge Camera</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Meet with Louis</label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
